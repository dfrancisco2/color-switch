<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="block-a block">
        <h1>A</h1>
      </div>
      <div class="block-b block">
        <h1>B</h1>
      </div>
      <div class="block-c block">
        <h1>C</h1>
      </div>
      <div class="block-d block">
        <h1>D</h1>
      </div>
      <div class="block-e block">
        <h1>E</h1>
      </div>
      <div class="block-f block">
        <h1>F</h1>
      </div>
      <div class="block-g block">
        <h1>G</h1>
      </div>
      <div class="block-h block">
        <h1>H</h1>
      </div>
    </div>
    <button class="on-button">ON</button>
    <button class="off-button">OFF</button>

    <script src="script.js"></script>
  </body>
</html>
